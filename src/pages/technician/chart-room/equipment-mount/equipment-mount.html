<ion-header>

  <ion-navbar>
    <ion-title>อุปกรณ์รับซ่อม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
          <ion-label>ค้นหา</ion-label>
        <ion-datetime displayFormat="MMM/YYYY"  
        monthShortNames='มกราคม,กุมภาพันธ์,มีนาคม,เมษายน,พฤษภาคม,มิถุนายน,กรกฎาคม,สิงหาคม,กันยายน,ตุลาคม,พฤศจิกายน,ธันวาคม' 
        doneText="ตกลง" cancelText="ยกเลิก" 
        placeholder="กรุณาเลือกเดือน"
        [(ngModel)]="myDate"
        (ionChange)="submit(myDate)"
        >
      </ion-datetime>
      </ion-item>

<div *ngIf="chart" >
  <canvas  id="canvas" width="500" height="500" style="margin-top:50px">{{chart}}</canvas>
</div>
</ion-content>
