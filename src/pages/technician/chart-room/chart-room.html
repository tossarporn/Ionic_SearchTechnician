<ion-header>

  <ion-navbar>
    <ion-title>chart_room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="icon_chart">
    <ion-row>
      <ion-col>
        <img src="assets/imgs/customer.png" (click)="customer_rating()">
        <div>ระดับความพึงพอใจของลูกค้า</div>
      </ion-col>
    </ion-row>

    <ion-row class="icon_chart">
        <ion-col>
          <img src="assets/imgs/calendar.png" (click)="equipment_mont()">
          <div>อุปกรณ์ที่รับซ่อม</div>
        </ion-col>
      </ion-row>

      <ion-row class="icon_chart">
          <ion-col>
            <img src="assets/imgs/clipboard.png" (click)="customer_amount()">
            <div>จำนวนลูกค้าที่มาใช้บริการ</div>
          </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
