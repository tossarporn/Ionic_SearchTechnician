<ion-header>

  <ion-navbar color="primary">
    <ion-title>ข้อมูลผู้ดูแลระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

      <ion-card *ngIf="details_tec">
          <ion-card-header>
              <b> ที่อยู่: </b> 
          </ion-card-header>
          <ion-card-content >

            <ion-row>
              <ion-col col-1>
                  <div>
                      <ion-icon name="home" md="md-home"></ion-icon>
                    </div>
              </ion-col>

              <ion-col col-11>
                  <b>บ้านเลขที่:</b>{{details_tec[0].number_house_admin}}
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-1>
                    <div>
                        <img src="assets/imgs/road-with-broken-line.png">
                      </div>
                </ion-col >
  
                <ion-col col-11>
                    <b>ถนน:</b> {{details_tec[0].street_admin}}
                </ion-col>

                
              </ion-row>

              <ion-row>
                  <ion-col col-1>
                      <div>
                          <img src="assets/imgs/way.png">
                        </div>
                  </ion-col>
    
                  <ion-col col-11>
                      <b>แขวง:</b> {{details_tec[0].distric_admin}} &nbsp;
                  </ion-col>
                </ion-row>
    
                <ion-row>
                    <ion-col col-1>
                        <div>
                            <ion-icon name="home" md="md-locate"></ion-icon>
                          </div>
                    </ion-col>
      
                    <ion-col col-11>
                        <b>เขต:</b> {{details_tec[0].area_admin}}
                    </ion-col>
                  </ion-row>

                  <ion-row>
                      <ion-col col-1>
                          <img src="assets/imgs/bank.png">
                      </ion-col>
        
                      <ion-col col-11>
                          <b>บัญชีธนคาร:</b> {{details_tec[0].account_bank_admin}}
                      </ion-col>
                    </ion-row>
        
                    <ion-row>
                        <ion-col col-1>
                            <ion-icon name="md-call" ></ion-icon>
                        </ion-col>
          
                        <ion-col col-11>
                            <div><b>โทรหาช่าง:</b>{{details_tec[0].tel_admin}}
                                <button  ion-button icon-left clear small style="text-align:center;margin-bottom:10px;" color="dark" (click)="tel_admin(details_tec[0].tel_admin)" > 
                                <ion-icon name="call" color="secondary"></ion-icon></button></div>
                        </ion-col>
                      </ion-row>

          </ion-card-content>
        </ion-card>
</ion-content>
