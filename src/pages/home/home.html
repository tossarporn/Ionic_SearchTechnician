<ion-header>  
</ion-header>

<ion-content padding>
    
  <ion-row class="logo-row">
    <ion-col></ion-col> 
        <ion-img width="180" height="120" src="assets/imgs/windows.jpg"></ion-img>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    
        <ion-row>
            <ion-col>
              <ion-item>
                  <ion-input [(ngModel)]="username" type="text" placeholder="Username" clearInput required></ion-input>
                </ion-item>
       
            
              <ion-item>
                  <ion-input [(ngModel)]="password" type="password" placeholder="Password" clearInput required></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>


          <div style="text-align:center">
                <ion-row radio-group [(ngModel)]="status">
                    <ion-col>
                        <ion-radio value="1" checked></ion-radio>
                        <b style="margin-left:5px">เข้าสู่ระบบลูกค้า</b>
                        <ion-radio value="2" ></ion-radio>
                        <b style="margin-left:5px">เข้าสู่ระบบช่าง</b>
                    </ion-col>
                  </ion-row>
          </div>

          <ion-row>
            <ion-col class="sigeup"> 
                <button ion-button icon-end class="submit-btn" round type="submit" (click)="login(items_login)">
                  เข้าสู่ระบบ
                  <ion-icon name="ios-log-in-outline"></ion-icon>
                </button>
                <div style="margin-top:25px">
                    <button ion-button icon-end class="register-btn" round  color="secondary" (click)="register_guest(1)" >
                        สมัครสมาชิกแบบลูกค้า
                        <ion-icon name="md-contact"></ion-icon>
                      </button>
                </div>
               
                  <div style="margin-top:10px;margin-bottom:10px;text-align:center">
                      <b>หรือ</b>
                  </div>

                <button ion-button icon-end class="register-btn" round  color="danger" (click)="register_construct(2)" >
                  สมัครสมาชิกแบบช่าง
                  <ion-icon name="md-construct" ></ion-icon>
                </button>
            </ion-col>
          </ion-row>
        
  </div>
</ion-content>
