<ion-header>  
</ion-header>

<ion-content padding>
    
  <ion-row class="logo-row">
    <ion-col></ion-col> 
        <ion-img width="180" height="120" src="assets/imgs/windows.jpg"></ion-img>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">

          <form [formGroup]="check_login">
            
              <!-- <ion-row>
                  <ion-col>
                    <ion-item >
                        <ion-input [(ngModel)]="username" type="text" placeholder="Username" clearInput  formControlName="username"></ion-input>
                      </ion-item>
             
                    <ion-item>
                        <ion-input [(ngModel)]="password" type="password" placeholder="Password" clearInput  formControlName="password"></ion-input>
                      </ion-item>
                  </ion-col>
                </ion-row> -->
                <ion-row col-12>
                  <ion-item >
                        <ion-label >ชื่อผู้ใช้:</ion-label>
                        <ion-input type="text" [(ngModel)]="username" formControlName="username"  clearInput></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label >รหัสผ่าน:</ion-label>
                    <ion-input type="password" [(ngModel)]="password" formControlName="password"   clearInput></ion-input>
                  </ion-item>
              </ion-row>
              
                <div style="margin-top:15px;">
                  <ion-list>
                      <ion-item>
                          <ion-label>สถานะเข้าสู่ระบบ</ion-label>
                        <ion-select [(ngModel)]="status" 
                        formControlName="status"  
                        okText="ยืนยัน" 
                        cancelText="ยกเลิก"
                        placeholder="เลือกสถานะ"
                        >
                          <ion-option value="1">ลูกค้า</ion-option>
                          <ion-option value="2">ช่าง</ion-option>
                          <ion-option value="3">ผู้ดูแล</ion-option>
                        </ion-select>
                      </ion-item>
                    </ion-list>
              </div>
              


              <ion-row style="margin-top:25px;">
                  <ion-col></ion-col>
                  <button ion-button color="secondary" [disabled]="!check_login.valid" (click)="login()">ยืนยัน</button>
                  <ion-col></ion-col>
                </ion-row>
          </form>
          
          <ion-row>
            <ion-col class="sigeup"> 
                <div style="margin-top:20px">
                    <button ion-button icon-end class="register-btn" round  color="secondary" (click)="register_guest(1)" >
                        สมัครสมาชิกแบบลูกค้า
                        <ion-icon name="md-contact"></ion-icon>
                      </button>
                </div>
               
                  <div style="margin-top:10px;margin-bottom:10px;text-align:center">
                      <b>หรือ</b>
                  </div>

                <button ion-button icon-end class="register-btn" round  color="danger" (click)="register_construct(2)" >
                  สมัครสมาชิกแบบช่าง
                  <ion-icon name="md-construct" ></ion-icon>
                </button>
            </ion-col>
          </ion-row>
  </div>
  
</ion-content>
