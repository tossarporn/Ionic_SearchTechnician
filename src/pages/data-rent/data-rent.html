  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>dataRent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content nopadding>
   
  <ion-card >
    
      <ion-card-header>
          <p class="detail" >
              <b> วันที่ส่งซ่อม: 00/00/00 </b> 
              <b >ชื่อร้าน:</b>  {{Detail_for.name_store}}
            </p>
          
      </ion-card-header>
      <ion-card-content >

       
        <p class="detail">
            <b>บ้านเลขที่:</b> {{Detail_for.home_number}} 
            <b>ถนน:</b> {{Detail_for.street}}
        </p>    
        <p class="detail">
            <b>แขวง:</b> {{Detail_for.district}}  &nbsp;
            <b>เขต:</b> {{Detail_for.area_name}}
        </p>

        <p class="detail">
        <b>เบอร์โทรศัพท์:</b> {{Detail_for.tel_technician}}
        <button  ion-button icon-left clear small style="margin-bottom:10px;" > <ion-icon name="call" color="secondary"></ion-icon>โทร</button>
      </p>
      <ion-grid class="rating">
          <ion-row>
            <ion-col *ngFor="let star of stars; let i=index" tappable (click)="starClicked(i)" >
              <ion-icon [name]="star" color="danger" ></ion-icon>
            </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
   
</ion-content>
